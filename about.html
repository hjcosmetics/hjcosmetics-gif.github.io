<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - HJ COSMETICS</title>
    <style>
        @font-face { font-family: 'IBM-Plex-Light'; src: url('IBMPlexSansThai-Light.ttf') format('truetype'); font-weight: 300; font-style: normal; }
        @font-face { font-family: 'Nanum-Bold'; src: url('NanumMyeongjo-Bold.ttf') format('truetype'); font-weight: 700; font-style: normal; }

        :root { --p-green: #1b4332; --gold-dark: #c5a059; --gold-light: #f1d38e; --text-main: #1a1a1a; --bg-creme: #fdfcf9; }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; font-style: normal !important; }
        
        body { 
            font-family: 'IBM-Plex-Light', sans-serif; 
            margin: 0; background-color: var(--bg-creme); 
            background-image: radial-gradient(var(--gold-dark) 0.5px, transparent 0.5px);
            background-size: 30px 30px; background-attachment: fixed;
            color: var(--text-main); 
            line-height: 1.6; /* ปรับภาษาไทยให้กระชับ */
            letter-spacing: -0.2px; 
        }
        body.lang-kr { font-family: 'Nanum-Bold', serif; letter-spacing: 0; line-height: 1.7; }

        .top-nav { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); padding: 15px 8%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--gold-dark); }
        .logo-box img { height: 48px; }
        .nav-links { display: flex; gap: 35px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--p-green); font-size: 0.85rem; letter-spacing: 1px; font-weight: 600; }
        .lang-switch { background: var(--p-green); border: 1.5px solid var(--gold-dark); padding: 6px 18px; cursor: pointer; color: var(--gold-light); font-size: 0.75rem; font-weight: 700; }

        .hero { height: 50vh; position: relative; background: var(--p-green); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('https://images.unsplash.com/photo-1556228578-0f192f4709b3?q=80') center/cover; opacity: 0.35; }
        .hero-frame { position: absolute; top: 30px; left: 30px; right: 30px; bottom: 30px; border: 1px solid var(--gold-dark); z-index: 2; }
        .hero-content { position: relative; z-index: 3; text-align: center; color: white; }
        .hero h1 { font-size: 3.5rem; margin: 0; letter-spacing: 10px; font-weight: 400; text-transform: uppercase; line-height: 1.2; }
        .hero p { font-size: 0.9rem; letter-spacing: 5px; color: var(--gold-light); text-transform: uppercase; margin-top: 15px; }

        .origin-section { padding: 100px 0; text-align: center; background: white; border-bottom: 1px solid rgba(197, 160, 89, 0.1); }
        .container-narrow { max-width: 850px; margin: 0 auto; padding: 0 40px; }
        .origin-section h2 { font-size: 2.8rem; color: var(--p-green); margin-bottom: 25px; line-height: 1.2; letter-spacing: 1px; }

        .brand-grid { display: grid; grid-template-columns: 1fr 1fr; margin: 60px 8%; background: var(--p-green); box-shadow: 15px 15px 0px var(--gold-dark); overflow: hidden; }
        .brand-image { height: 500px; }
        .brand-image img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
        .brand-content { padding: 50px; display: flex; flex-direction: column; justify-content: center; color: white; }
        .brand-content span { color: var(--gold-light); letter-spacing: 3px; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 10px; }
        .brand-content h3 { font-size: 3rem; margin: 0 0 20px; font-weight: 400; line-height: 1.2; }
        .brand-content p { line-height: 1.7; color: rgba(255,255,255,0.85); font-size: 1rem; margin-bottom: 30px; }
        .btn-visit { align-self: flex-start; text-decoration: none; color: var(--gold-light); border: 1px solid var(--gold-dark); padding: 12px 30px; font-size: 0.8rem; letter-spacing: 3px; transition: 0.3s; }
        .btn-visit:hover { background: var(--gold-dark); color: var(--p-green); }

        footer { background: #0a1410; color: rgba(255,255,255,0.6); padding: 80px 8% 40px; border-top: 6px solid var(--gold-dark); }
        .footer-grid { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 60px; }
        @media (max-width: 1000px) { .brand-grid { grid-template-columns: 1fr; } .brand-image { height: 350px; } }
    </style>
</head>
<body id="main-body">

<nav class="top-nav">
    <div class="logo-box"><a href="index.html"><img src="HJ (5).png" alt="HJ LOGO"></a></div>
    <div class="nav-links">
        <a href="index.html" id="nav-home">HOME</a>
        <a href="about.html" id="nav-about" style="color:var(--gold-dark)">ABOUT</a>
        <a href="contact.html" id="nav-contact">CONTACT</a>
        <button onclick="rotateLanguage()" id="langBtn" class="lang-switch">EN</button>
    </div>
</nav>

<header class="hero">
    <div class="hero-bg"></div><div class="hero-frame"></div>
    <div class="hero-content"><h1 id="hero-title">Our Heritage</h1><p id="hero-sub">The Essence of Korean Beauty Selection</p></div>
</header>

<section class="origin-section">
    <div class="container-narrow">
        <h2 id="hj-title">The HJ Story</h2>
        <p id="hj-desc">...</p>
    </div>
</section>

<div class="brand-container">
    <div class="brand-grid">
        <div class="brand-image"><img src="https://images.unsplash.com/photo-1570172619644-dfd03ed5d881?q=80"></div>
        <div class="brand-content"><span id="f-tag-sub">Botanical Therapy</span><h3>Fraijour</h3><p id="f-desc">...</p><a href="http://fraijour.co.kr/" target="_blank" class="btn-visit">OFFICIAL SITE</a></div>
    </div>
    <div class="brand-grid" style="direction: rtl;">
        <div class="brand-image"><img src="https://images.unsplash.com/photo-1559591937-e620a8a6503c?q=80"></div>
        <div class="brand-content" style="direction: ltr;"><span id="b-tag-sub">Body Ritual</span><h3>Bathpa</h3><p id="b-desc">...</p><a href="http://bathpa.co.kr/" target="_blank" class="btn-visit">OFFICIAL SITE</a></div>
    </div>
</div>

<footer>
    <div class="footer-grid">
        <div class="footer-col"><h4 style="color: #fff; font-size: 2rem;">HJ COSMETICS</h4><p id="foot-desc">...</p></div>
        <div class="footer-col"><h4 id="h-addr">ADDRESS</h4><p>Chon Buri, Thailand</p></div>
        <div class="footer-col"><h4 id="h-cont">CONTACT</h4><p>Email: info@hjcosmetics.com</p></div>
    </div>
</footer>

<script>
    const languages = ['th', 'en', 'kr'];
    let langIndex = languages.indexOf(localStorage.getItem('selectedLang')) || 0;
    if (langIndex === -1) langIndex = 0;

    const trans = {
        th: { home: "หน้าแรก", about: "เกี่ยวกับเรา", contact: "ติดต่อเรา", heroTitle: "มรดกแห่งความงาม", heroSub: "แก่นแท้ของการคัดสรรสกินแคร์จากเกาหลี", hjTitle: "เส้นทางของ HJ COSMETICS", hjDesc: "เราเริ่มต้นด้วยเจตนารมณ์ที่เรียบง่าย คือการคัดสรรสิ่งที่ดีที่สุด HJ COSMETICS เชื่อมั่นในพลังของส่วนผสมจากธรรมชาติที่ผสานกับเทคโนโลยีอันล้ำสมัยจากเกาหลี เพื่อส่งต่อผลิตภัณฑ์ที่ดูแลผิวของคุณอย่างทะนุถนอมและลึกซึ้ง", fDesc: "สัมผัสพลังแห่งการฟื้นฟูจากพืชพรรณธรรมชาติ ด้วยสารสกัดจาก Wormwood เพื่อสุขภาพผิวที่แข็งแรงอย่างยั่งยืน", bDesc: "เปลี่ยนกิจวัตรประจำวันให้เป็นช่วงเวลาแห่งการพักผ่อนระดับพรีเมียม ปรนนิบัติผิวกายให้กระจ่างใสด้วยกลิ่นหอมอันเป็นเอกลักษณ์", footDesc: "เราคัดสรรสารสกัดจากธรรมชาติ เพื่อผลลัพธ์ที่ดีที่สุดสำหรับผิวคุณ", hAddr: "ที่อยู่บริษัท", hCont: "ติดต่อเรา", visit: "OFFICIAL SITE", btn: "EN" },
        en: { home: "HOME", about: "ABOUT", contact: "CONTACT", heroTitle: "Our Heritage", heroSub: "The Essence of Korean Beauty Selection", hjTitle: "The HJ Story", hjDesc: "Born from a simple vision to curate excellence. HJ COSMETICS believes in the profound synergy of natural ingredients and South Korean innovation.", fDesc: "Experience the healing power of nature. Fraijour’s formulas are crafted for purity and long-term resilience.", bDesc: "Elevate your daily ritual into a premium escape with Bathpa’s scents and textures.", footDesc: "Handpicked Korean beauty for your skin's health.", hAddr: "ADDRESS", hCont: "CONTACT", visit: "OFFICIAL SITE", btn: "KR" },
        kr: { home: "홈", about: "회사소개", contact: "문의", heroTitle: "아름다운 유산", heroSub: "한국 뷰티 셀렉션의 정수", hjTitle: "HJ 코스메틱 이야기", hjDesc: "최고만을 선별하겠다는 단순한 비전에서 시작되었습니다. HJ COSMETICS는 진심을 담아 당신의 피부를 돌보는 제품만을 선보입니다.", fDesc: "자연의 치유력을 경험해 보세요. 프라이주어는 당신의 피부 본연의 건강함을 되찾아줍니다.", bDesc: "일상의 루틴을 프리미엄 휴식으로 바꿔보세요. 배스파가 선사하는 고품격 리추얼.", footDesc: "자연의 힘으로 완성하는 최상의 스킨케어.", hAddr: "주소", hCont: "고객센터", visit: "공식 사이트", btn: "TH" }
    };

    function updateContent() {
        const l = trans[languages[langIndex]];
        const body = document.getElementById('main-body');
        if (languages[langIndex] === 'kr') body.classList.add('lang-kr'); else body.classList.remove('lang-kr');
        document.getElementById('nav-home').textContent = l.home;
        document.getElementById('nav-about').textContent = l.about;
        document.getElementById('nav-contact').textContent = l.contact;
        document.getElementById('hero-title').textContent = l.heroTitle;
        document.getElementById('hero-sub').textContent = l.heroSub;
        document.getElementById('hj-title').textContent = l.hjTitle;
        document.getElementById('hj-desc').textContent = l.hjDesc;
        document.getElementById('f-desc').textContent = l.fDesc;
        document.getElementById('b-desc').textContent = l.bDesc;
        document.getElementById('foot-desc').textContent = l.footDesc;
        document.getElementById('h-addr').textContent = l.hAddr;
        document.getElementById('h-cont').textContent = l.hCont;
        document.querySelectorAll('.btn-visit').forEach(b => b.textContent = l.visit);
        document.getElementById('langBtn').textContent = l.btn;
        localStorage.setItem('selectedLang', languages[langIndex]);
    }
    function rotateLanguage() { langIndex = (langIndex + 1) % languages.length; updateContent(); }
    updateContent();
</script>
</body>
</html>
