<!DOCTYPE html>
<html lang="th">
<head>

    <style>
        :root {
            --p-green: #1b4332;
            --gold-light: #f1d38e;
            --gold-dark: #c5a059;
            --gold-gradient: linear-gradient(135deg, #c5a059 0%, #f1d38e 50%, #c5a059 100%);
            --white: #ffffff;
            --bg: #fdfdfd;
        }

        * { box-sizing: border-box; }
        body { font-family: 'Sarabun', 'Noto Sans KR', 'Prompt', sans-serif; margin: 0; background-color: var(--bg); color: #333; overflow-x: hidden; }

        /* --- ✨ Navigation ✨ --- */
        .top-nav {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
        }
        .logo-box img { height: 55px; }
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--p-green); font-size: 0.95rem; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: var(--gold-dark); }
        
        .lang-switch {
            background: white; color: var(--p-green); border: 1.5px solid var(--gold-dark);
            padding: 5px 18px; border-radius: 20px; cursor: pointer; font-weight: 600; min-width: 60px;
        }
        .lang-switch:hover { background: var(--gold-gradient); color: white; border-color: transparent; }

        /* --- ✨ Luxury Section Title ✨ --- */
        .title-container { text-align: center; margin: 60px auto; padding: 0 20px; }
        .section-title { 
            font-family: 'Cormorant Garamond', serif; 
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 3.5rem; font-weight: 700; position: relative;
            background: linear-gradient(to bottom, #c5a059 20%, #f1d38e 50%, #c5a059 80%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
        }
        .section-title::before, .section-title::after { content: ''; width: 60px; height: 1px; background: var(--gold-gradient); margin: 0 30px; opacity: 0.7; }

        /* --- ✨ Brand Story Sections ✨ --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .brand-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: center; margin-bottom: 100px; }
        .brand-image { border-radius: 20px; overflow: hidden; border: 1px solid var(--gold-light); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .brand-image img { width: 100%; display: block; }
        .brand-content h2 { font-family: 'Cormorant Garamond', serif; font-size: 3rem; color: var(--p-green); margin-bottom: 15px; }
        .brand-content h3 { font-weight: 500; color: var(--gold-dark); margin-bottom: 20px; letter-spacing: 1px; }
        .brand-content p { line-height: 1.9; font-weight: 300; font-size: 1.05rem; color: #444; }

        /* --- ✨ Footer ✨ --- */
        footer { background: var(--p-green); color: white; padding: 80px 0 40px 0; border-top: 5px solid var(--gold-dark); margin-top: 100px; }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 50px; }
        .footer-section h4 { font-weight: 600; color: var(--gold-light); margin-bottom: 25px; border-left: 4px solid var(--gold-dark); padding-left: 15px; }
        .footer-section p, .footer-section address { font-style: normal; font-weight: 300; line-height: 2; opacity: 0.85; font-size: 0.95rem; }

        @media (max-width: 768px) {
            .brand-grid { grid-template-columns: 1fr; gap: 30px; }
            .section-title { font-size: 2.2rem; }
            .brand-grid:nth-child(even) .brand-image { order: 2; }
        }
    </style>
</head>
