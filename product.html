<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">HJ COSMETICS - Luxury Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=IBM+Plex+Sans+Thai:wght@300;400;600&display=swap');

        :root { 
            --p-green: #1b4332; 
            --deep-green: #0d2b1f;
            --gold-dark: #c5a059; 
            --gold-light: #f1d38e; 
            --bg-marble: #f4f1ea;
            --shopee: #ee4d2d;
            --lazada: #000083;
            --tiktok: #000000;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            font-family: 'IBM Plex Sans Thai', sans-serif; 
            margin: 0; background-color: var(--bg-marble); 
            background-image: url('https://www.transparenttextures.com/patterns/white-marble.png');
            color: var(--p-green);
            overflow-x: hidden;
        }

        h1, h2, h3, .brand-label { font-family: 'Nanum Myeongjo', serif; }

        /* --- ✨ Navigation (Same Theme) --- */
        .top-nav { 
            background: var(--deep-green); 
            padding: 18px 8%; display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--gold-dark);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .logo-box img { height: 50px; filter: brightness(0) invert(1); }
        .nav-links a { text-decoration: none; color: var(--gold-light); font-size: 0.85rem; font-weight: 600; letter-spacing: 2px; margin-left: 30px; transition: 0.3s; }
        .nav-links a:hover { color: white; }
        .lang-switch { background: none; border: 1px solid var(--gold-dark); color: var(--gold-light); padding: 8px 20px; cursor: pointer; font-weight: bold; font-size: 0.75rem; transition: 0.3s; }

        /* --- Layout & Background Decor --- */
        .container { 
            max-width: 1300px; margin: 60px auto; padding: 0 5%; 
            display: grid; grid-template-columns: 1fr 1fr; gap: 80px; align-items: start;
            position: relative;
        }

        /* Large HJ Watermark in Background */
        .container::before {
            content: 'HJ'; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 30rem; color: var(--gold-dark); opacity: 0.04; font-weight: 800; pointer-events: none; z-index: -1;
        }

        .img-display { 
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px);
            padding: 60px; border-radius: 40px; border: 1px solid rgba(197, 160, 89, 0.2);
            box-shadow: 0 40px 80px rgba(13, 43, 31, 0.1); text-align: center;
            position: sticky; top: 130px;
        }
        .img-display img { max-width: 100%; height: auto; transition: 0.5s; }
        .img-display:hover img { transform: scale(1.05); }

        .badge-kbeauty { 
            display: inline-block; background: var(--p-green); color: var(--gold-light); 
            padding: 6px 20px; border-radius: 50px; font-size: 0.7rem; font-weight: 700; 
            letter-spacing: 2px; margin-bottom: 25px; 
        }

        .brand-label { color: var(--gold-dark); letter-spacing: 5px; font-weight: 700; font-size: 1.2rem; text-transform: uppercase; margin: 0; }
        h1 { font-size: 3.2rem; color: var(--deep-green); margin: 15px 0; font-weight: 700; line-height: 1.2; }
        
        .price-tag { font-size: 3.5rem; font-weight: 700; color: var(--gold-dark); margin-bottom: 40px; display: flex; align-items: baseline; gap: 20px; }
        .price-tag .old { font-size: 1.6rem; color: #bbb; text-decoration: line-through; font-weight: 300; }

        .desc-section { 
            border-top: 1px solid rgba(197, 160, 89, 0.3); padding: 35px 0;
            background-image: radial-gradient(var(--gold-dark) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
        }
        .desc-section h3 { color: var(--p-green); font-size: 1.2rem; margin-bottom: 20px; letter-spacing: 2px; display: flex; align-items: center; gap: 15px; }
        .desc-section h3::after { content: ''; height: 1px; background: var(--gold-dark); flex-grow: 1; opacity: 0.4; }
        .desc-section p { font-size: 1.1rem; color: #444; line-height: 2; text-align: justify; padding-right: 20px; }

        /* --- Purchase Buttons --- */
        .purchase-group { display: flex; flex-direction: column; gap: 15px; margin-top: 40px; position: relative; z-index: 5; }
        
        .btn-main { 
            display: flex; align-items: center; justify-content: center; gap: 12px;
            background: var(--deep-green); color: var(--gold-light); text-align: center; 
            padding: 22px; border-radius: 0; border: 1px solid var(--gold-dark);
            text-decoration: none; font-weight: 700; font-size: 1.1rem; transition: 0.4s;
            letter-spacing: 2px;
        }
        .btn-main:hover { background: white; color: var(--deep-green); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

        .marketplace-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-top: 10px; }
        .btn-market {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            padding: 15px; text-decoration: none; color: white; font-size: 0.85rem; font-weight: 700; transition: 0.3s;
        }
        .btn-market.shopee { background: var(--shopee); }
        .btn-market.lazada { background: var(--lazada); }
        .btn-market.tiktok { background: var(--tiktok); }
        .btn-market:hover { transform: translateY(-3px); filter: brightness(1.2); }

        /* --- Footer --- */
        footer { background: var(--deep-green); color: white; padding: 100px 8% 50px; border-top: 5px solid var(--gold-dark); margin-top: 120px; }
        .footer-grid { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 80px; }
        .footer-col h4 { font-size: 1.2rem; color: var(--gold-light); margin-bottom: 30px; letter-spacing: 2px; border-bottom: 1px solid rgba(241, 211, 142, 0.2); display: inline-block; padding-bottom: 5px; }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; gap: 50px; }
            .img-display { position: static; padding: 30px; }
            .marketplace-grid { grid-template-columns: 1fr; }
            .footer-grid { grid-template-columns: 1fr; gap: 40px; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body id="main-body">

<nav class="top-nav">
    <div class="logo-box"><a href="index.html"><img src="HJ (5).png" alt="HJ LOGO"></a></div>
    <div class="nav-links">
        <a href="index.html" id="nav-home">HOME</a>
        <a href="about.html" id="nav-about">ABOUT</a>
        <a href="contact.html" id="nav-contact">CONTACT</a>
        <button onclick="changeLang()" id="langBtn" class="lang-switch">EN</button>
    </div>
</nav>

<div class="container">
    <div class="img-display">
        <div class="badge-kbeauty">✨ PREMIUM K-BEAUTY</div>
        <img id="p-img" src="" alt="Product">
    </div>
    <div class="info-box">
        <p class="brand-label" id="p-brand"></p>
        <h1 id="p-name"></h1>
        <div class="price-tag">
            <span id="p-sale"></span>
            <span class="old" id="p-old"></span>
        </div>
        
        <div class="desc-section">
            <h3 id="lbl-desc">DETAILS</h3>
            <p id="p-desc"></p>
        </div>
        
        <div class="desc-section">
            <h3 id="lbl-use">HOW TO USE</h3>
            <p id="p-use"></p>
        </div>

        <div class="purchase-group">
            <a href="https://line.me/ti/p/9wSfM2gkuA" target="_blank" class="btn-main" id="btn-order">
                <i class="fa-brands fa-line"></i> ORDER VIA LINE
            </a>
            
            <div class="marketplace-grid">
                <a href="https://shopee.co.th/hj_cosmetics" target="_blank" class="btn-market shopee">Shopee</a>
                <a href="https://www.lazada.co.th/shop/hj-cosmetics/" target="_blank" class="btn-market lazada">Lazada</a>
                <a href="https://vt.tiktok.com/ZMkJ5PWfF/" target="_blank" class="btn-market tiktok">TikTok</a>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer-grid">
        <div class="footer-col">
            <h2 style="font-family: 'Nanum Myeongjo'; color: var(--gold-light); font-size: 2.2rem; margin: 0 0 20px;">HJ COSMETICS</h2>
            <p id="foot-desc">Premium Korean Skincare Curator.</p>
        </div>
        <div class="footer-col">
            <h4 id="h-addr">ADDRESS</h4>
            <p>323/11-12 M.3 Bowin, Sriracha, Chon Buri 20230</p>
        </div>
        <div class="footer-col">
            <h4 id="h-cont">CONTACT</h4>
            <p>Line: @thaihj11<br>Tel: 03-8182-577</p>
        </div>
    </div>
</footer>

<script>
    // ข้อมูลสินค้าเหมือนเดิม
    const productData = {
        1: { brand: "Fraijour", sale: "฿250", old: "฿369", img: "1.jpeg", th: { name: "Wormwood Calming Watery Cream", desc: "ครีมบำรุงเนื้อวอเตอรี่ สารสกัดจากมักเวิร์ตเข้มข้น ช่วยปลอบประโลมผิวแพ้ง่ายและเติมความชุ่มชื้นลึกถึงชั้นผิว", use: "ทาบำรุงทั่วใบหน้าและลำคอเป็นประจำเช้า-เย็น" }, en: { name: "Wormwood Calming Watery Cream", desc: "Soothing watery cream with Mugwort extract. Perfect for sensitive skin.", use: "Apply evenly to face and neck morning and night." }, kr: { name: "웜우드 카밍 워터리 크림", desc: "쑥 추출물이 함유되어 피부를 진정시키고 촉촉하게 가꿔주는 워터리 크림입니다.", use: "아침 저녁으로 얼굴과 목에 골고루 발라줍니다." } },
        // ... (ใส่ข้อมูล ID 2-15 ต่อจากโค้ดเดิมของคุณได้เลยครับ)
    };

    let currentLang = localStorage.getItem('selectedLang') || 'th';
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id') || 1;

    function updateContent() {
        const p = productData[id];
        if(!p) return;
        const data = p[currentLang];
        
        document.getElementById('p-brand').innerText = p.brand;
        document.getElementById('p-name').innerText = data.name;
        document.getElementById('p-sale').innerText = p.sale;
        document.getElementById('p-old').innerText = p.old;
        document.getElementById('p-desc').innerText = data.desc;
        document.getElementById('p-use').innerText = data.use;
        document.getElementById('p-img').src = p.img;

        const ui = {
            th: { home: "HOME", about: "ABOUT", contact: "CONTACT", desc: "DETAILS", use: "HOW TO USE", order: "ORDER VIA LINE", addr: "ADDRESS", cont: "CONTACT", btn: "EN" },
            en: { home: "HOME", about: "ABOUT", contact: "CONTACT", desc: "DETAILS", use: "HOW TO USE", order: "ORDER VIA LINE", addr: "ADDRESS", cont: "CONTACT", btn: "KR" },
            kr: { home: "HOME", about: "ABOUT", contact: "CONTACT", desc: "DETAILS", use: "HOW TO USE", order: "ORDER VIA LINE", addr: "ADDRESS", cont: "CONTACT", btn: "TH" }
        };

        const u = ui[currentLang];
        document.getElementById('nav-home').innerText = u.home;
        document.getElementById('nav-about').innerText = u.about;
        document.getElementById('nav-contact').innerText = u.contact;
        document.getElementById('lbl-desc').innerText = u.desc;
        document.getElementById('lbl-use').innerText = u.use;
        document.getElementById('btn-order').innerHTML = `<i class="fa-brands fa-line"></i> ` + u.order;
        document.getElementById('h-addr').innerText = u.addr;
        document.getElementById('h-cont').innerText = u.cont;
        document.getElementById('langBtn').innerText = u.btn;
        
        localStorage.setItem('selectedLang', currentLang);
    }

    function changeLang() {
        const flow = { th: 'en', en: 'kr', kr: 'th' };
        currentLang = flow[currentLang];
        updateContent();
    }

    updateContent();
</script>
</body>
</html>
