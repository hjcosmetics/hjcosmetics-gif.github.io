        .footer-bottom { padding-top: 30px; text-align: center; font-size: 0.8rem; color: rgba(197, 160, 89, 0.5); }

        @media (max-width: 900px) {
            .product-container { grid-template-columns: 1fr; }

    };

    // ดึง ID จาก URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get('id')) || 1;

    let langIndex = localStorage.getItem('selectedLang') === 'en' ? 1 : 0;

    function updatePage() {
        const l = trans[Object.keys(trans)[langIndex]];
        const isTh = langIndex === 0;

        document.body.classList.toggle('lang-th', isTh);
        document.getElementById('nav-home').textContent = l.home;
        document.getElementById('nav-about').textContent = l.about;
        document.getElementById('nav-contact').textContent = l.contact;
        document.getElementById('h-desc').textContent = l.hDesc;
        document.getElementById('h-how').textContent = l.hHow;
        document.getElementById('btn-buy').textContent = l.buy;

        document.getElementById('p-name').textContent = p.name;

        document.getElementById('p-desc').textContent = isTh ? p.descTh : p.descEn;
        document.getElementById('p-usage').textContent = isTh ? p.usageTh : p.usageEn;
    }

    function rotateLanguage() {
        langIndex = langIndex === 0 ? 1 : 0;
        localStorage.setItem('selectedLang', langIndex === 1 ? 'en' : 'th');
        updatePage();
    }

    updatePage();
