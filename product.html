<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">HJ COSMETICS - Luxury Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Prompt:wght@300;400;500;600&family=Inter:wght@400;600;700&family=Nanum+Myeongjo:wght@400;700&display=swap');

        :root { 
            --p-green: #1b4332; 
            --gold: #c5a059;
            --off-white: #fdfaf5;
            --font-th: 'Prompt', sans-serif;
            --font-en: 'Inter', sans-serif;
            --font-head: 'Cinzel', serif;
            --font-kr: 'Nanum Myeongjo', serif;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { margin: 0; padding: 0; background-color: var(--off-white); color: #2d3436; font-family: var(--font-th); display: flex; flex-direction: column; min-height: 100vh; }

        /* Background */
        #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; opacity: 0.35; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(180deg, rgba(253,250,245,0.4) 0%, rgba(253,250,245,0.8) 100%); z-index: -1; }

        /* Nav */
        nav { background: rgba(255, 255, 255, 0.9); height: 100px; padding: 0 8%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(5px); }
        .logo-nav img { height: 55px; }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a { text-decoration: none; color: var(--p-green); font-weight: 600; font-size: 0.75rem; letter-spacing: 2px; text-transform: uppercase; }
        .lang-btn { background: var(--p-green); color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: 700; font-size: 0.7rem; }

        /* Container */
        .container { max-width: 1200px; margin: 40px auto 80px; padding: 0 5%; display: grid; grid-template-columns: 1fr 1.2fr; gap: 50px; flex: 1; }
        
        .img-display { background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center; position: sticky; top: 130px; }
        .img-display img { max-width: 100%; height: auto; border-radius: 10px; transition: 0.3s; }
        
        .badge-kbeauty { display: inline-block; background: var(--p-green); color: white; padding: 5px 12px; border-radius: 50px; font-size: 0.6rem; font-weight: 600; margin-bottom: 20px; font-family: var(--font-en); }

        /* Product Info */
        .brand-label { color: var(--gold); letter-spacing: 3px; font-weight: 700; font-family: var(--font-head); margin: 0; }
        h1 { font-family: var(--font-head); font-size: 2rem; color: var(--p-green); margin: 10px 0 20px; line-height: 1.3; }
        
        .price-tag { font-size: 2.5rem; font-weight: 700; color: var(--p-green); margin-bottom: 30px; font-family: var(--font-en); }
        .price-tag .old { font-size: 1.2rem; color: #ccc; text-decoration: line-through; font-weight: 300; margin-left: 10px; }

        /* FDA Box */
        .license-box { background: #fdfaf0; border: 1px dashed var(--gold); padding: 15px; border-radius: 12px; margin-bottom: 30px; display: flex; align-items: center; gap: 15px; }
        .license-box i { color: var(--gold); font-size: 1.2rem; }
        .license-box h4 { margin: 0; font-size: 0.65rem; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }
        .license-box p { margin: 3px 0 0; font-weight: 700; color: var(--p-green); font-size: 1rem; }

        /* Details */
        .desc-section { border-top: 1px solid rgba(0,0,0,0.05); padding: 25px 0; }
        .desc-section h3 { font-family: var(--font-head); color: var(--gold); font-size: 0.9rem; margin-bottom: 12px; letter-spacing: 1px; }
        .desc-section p { font-size: 1rem; color: #444; line-height: 1.7; margin: 0; white-space: pre-line; }

        /* Buttons */
        .btn-main { display: flex; align-items: center; justify-content: center; gap: 10px; background: var(--p-green); color: white; padding: 18px; text-decoration: none; font-weight: 700; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 15px; transition: 0.3s; }
        .btn-main:hover { background: var(--gold); }
        
        .market-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn-m { padding: 12px; text-align: center; text-decoration: none; color: white; font-size: 0.7rem; font-weight: 700; }
        .shopee { background: #ee4d2d; } .lazada { background: #10156d; } .tiktok { background: #000; }

        footer { background: #111; color: #fff; padding: 60px 8% 30px; margin-top: auto; }
        .f-grid { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 40px; max-width: 1200px; margin: 0 auto; }
        .f-col h4 { color: var(--gold); font-size: 0.75rem; letter-spacing: 2px; margin-bottom: 20px; border-left: 2px solid var(--gold); padding-left: 15px; }
        .f-col p { color: #888; font-size: 0.8rem; line-height: 1.6; }

        @media (max-width: 850px) {
            .container { grid-template-columns: 1fr; }
            .img-display { position: static; }
            .nav-links { display: none; }
            .f-grid { grid-template-columns: 1fr; text-align: center; }
        }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video"><source src="วิดีโอทำเว็บไซต์.mp4" type="video/mp4"></video>
<div class="bg-overlay"></div>

<nav>
    <div class="logo-nav"><a href="index.html"><img src="HJ (5).png"></a></div>
    <div class="nav-links">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
    </div>
    <button onclick="changeLang()" id="langBtn" class="lang-btn">TH</button>
</nav>

<div class="container">
    <div class="img-display">
        <div class="badge-kbeauty">PREMIUM SELECTION</div>
        <img id="p-img" src="" alt="Product Image">
    </div>

    <div class="info-box">
        <p class="brand-label" id="p-brand"></p>
        <h1 id="p-name"></h1>
        
        <div class="price-tag">
            <span id="p-sale"></span>
            <span class="old" id="p-old"></span>
        </div>

        <div class="license-box">
            <i class="fas fa-check-circle"></i>
            <div>
                <h4 id="lbl-fda">FDA REGISTERED NO.</h4>
                <p id="p-fda"></p>
            </div>
        </div>
        
        <div class="desc-section">
            <h3 id="lbl-desc">สรรพคุณ / DETAILS</h3>
            <p id="p-desc"></p>
        </div>
        
        <div class="desc-section">
            <h3 id="lbl-use">วิธีใช้ / HOW TO USE</h3>
            <p id="p-use"></p>
        </div>

        <div class="purchase-group">
            <a href="https://line.me/ti/p/9wSfM2gkuA" target="_blank" class="btn-main">
                <i class="fab fa-line"></i> <span id="btn-line-text">ORDER VIA LINE</span>
            </a>
            <div class="market-grid">
                <a href="https://shopee.co.th/hj_cosmetics" class="btn-m shopee">SHOPEE</a>
                <a href="https://www.lazada.co.th/shop/hj-cosmetics/" class="btn-m lazada">LAZADA</a>
                <a href="https://vt.tiktok.com/ZMkJ5PWfF/" class="btn-m tiktok">TIKTOK</a>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="f-grid">
        <div class="f-col">
            <h3 style="color:var(--gold)">HJ COSMETICS</h3>
            <p id="foot-text">Premium Korean beauty curator.</p>
        </div>
        <div class="f-col">
            <h4 id="f-loc">LOCATION</h4>
            <p>Sriracha, Chon Buri</p>
        </div>
        <div class="f-col">
            <h4 id="f-con">CONTACT</h4>
            <p>03-8182-577</p>
        </div>
        <div class="f-col">
            <h4>HOURS</h4>
            <p>Mon-Sat</p>
        </div>
    </div>
</footer>

<script>
    // ฐานข้อมูลสินค้า (ตรวจสอบให้แน่ใจว่า ID ตรงกับหน้าแรก)
    const products = {
        1: { brand: "Fraijour", sale: "฿250", old: "฿369", img: "1.jpg.png", fda: "10-2-6300028245", 
             th: { name: "วอร์มวูด คาล์มมิ่ง วอเตอรี่ ครีม", desc: "ปลอบประโลมผิวอย่างล้ำลึกด้วยสารสกัดจากมักเวิร์ตเข้มข้น ช่วยเติมความชุ่มชื้น ลดอาการระคายเคือง", use: "ใช้ทาบำรุงผิวหน้าเป็นประจำทุกเช้าและก่อนนอน" },
             en: { name: "Wormwood Calming Watery Cream", desc: "Deeply soothe skin with Mugwort extract. Hydrates and reduces irritation.", use: "Apply to face daily, morning and night." }
        },
        2: { brand: "Fraijour", sale: "฿350", old: "฿459", img: "2.jpeg", fda: "10-2-6300028246",
             th: { name: "วอร์มวูด คาล์มมิ่ง โทนเนอร์", desc: "โทนเนอร์สมุนไพรช่วยปรับสมดุลค่า pH และผลัดเซลล์ผิวอย่างอ่อนโยน เตรียมผิวสำหรับการบำรุง", use: "เทใส่สำลีแล้วเช็ดเบาๆ ให้ทั่วใบหน้าหลังการล้างหน้า" },
             en: { name: "Wormwood Calming Toner", desc: "Herbal toner balances pH and gently exfoliates skin.", use: "Wipe across face with cotton pad after cleansing." }
        },
        // ... สามารถเพิ่มตัวที่ 3-15 ได้ในรูปแบบเดียวกัน
    };

    let lang = localStorage.getItem('selectedLang') || 'th';
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id') || 1;

    function render() {
        const p = products[productId] || products[1]; // ถ้าไม่เจอ ID ให้ดึงตัวแรกมาแสดง
        const content = p[lang] || p['th'];

        // อัปเดตรูปภาพ (ห้ามหาย)
        document.getElementById('p-img').src = p.img;
        
        // อัปเดตข้อมูลตัวอักษร (ห้ามหาย)
        document.getElementById('p-brand').innerText = p.brand;
        document.getElementById('p-name').innerText = content.name;
        document.getElementById('p-sale').innerText = p.sale;
        document.getElementById('p-old').innerText = p.old;
        document.getElementById('p-fda').innerText = p.fda;
        document.getElementById('p-desc').innerText = content.desc;
        document.getElementById('p-use').innerText = content.use;

        // เปลี่ยนคำตามภาษา
        const ui = {
            th: { fda: "เลขที่ใบรับจดแจ้ง (อย.)", desc: "สรรพคุณ", use: "วิธีใช้งาน", line: "สั่งซื้อผ่าน LINE", loc: "ที่อยู่", con: "ติดต่อ", foot: "ผู้นำเข้าสกินแคร์พรีเมียมจากเกาหลี" },
            en: { fda: "FDA REGISTERED NO.", desc: "DETAILS", use: "HOW TO USE", line: "ORDER VIA LINE", loc: "LOCATION", con: "CONTACT", foot: "Premium Korean beauty curator." }
        };

        const u = ui[lang];
        document.getElementById('lbl-fda').innerText = u.fda;
        document.getElementById('lbl-desc').innerText = u.desc;
        document.getElementById('lbl-use').innerText = u.use;
        document.getElementById('btn-line-text').innerText = u.line;
        document.getElementById('f-loc').innerText = u.loc;
        document.getElementById('f-con').innerText = u.con;
        document.getElementById('foot-text').innerText = u.foot;
        document.getElementById('langBtn').innerText = lang.toUpperCase();

        // ปรับ Font ตามภาษา
        document.body.style.fontFamily = lang === 'th' ? 'var(--font-th)' : 'var(--font-en)';
    }

    function changeLang() {
        lang = lang === 'th' ? 'en' : 'th';
        localStorage.setItem('selectedLang', lang);
        render();
    }

    render();
</script>
</body>
</html>
