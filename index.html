<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJ COSMETICS - Luxury Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p-green: #1b4332;
            --a-green: #2d6a4f;
            --gold: #c5a059;
            --white: #ffffff;
            --bg: #f8faf9;
            --glass: rgba(255, 255, 255, 0.85);
        }

        * { box-sizing: border-box; }
        body { 
            font-family: 'Prompt', sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #fcfdfc 0%, #f4f7f5 100%); 
            color: #333; 
            overflow-x: hidden;
        }

        /* --- New Ultra-Smooth Marquee --- */
        .marquee-wrapper {
            background: var(--p-green);
            color: var(--white);
            padding: 12px 0;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
        }

        .marquee-content {
            display: flex;
            white-space: nowrap;
            /* ใช้แอนิเมชั่นที่ทำงานร่วมกับ GPU */
            animation: marquee-smooth 40s linear infinite;
        }

        .marquee-item {
            padding: 0 40px;
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes marquee-smooth {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-50%, 0, 0); } /* เลื่อนไปครึ่งหนึ่งของความกว้างทั้งหมด */
        }

        /* หยุดเมื่อเอาเมาส์วาง (ลูกเล่นเพิ่มเติม) */
        .marquee-wrapper:hover .marquee-content {
            animation-play-state: paused;
        }

        /* --- Glassmorphism Navbar --- */
        .top-nav {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-left { display: flex; align-items: center; gap: 40px; }
        .logo-box img { height: 50px; width: auto; transition: transform 0.3s ease; }
        .logo-box:hover img { transform: scale(1.05); }

        .nav-links { display: flex; gap: 25px; }
        .nav-links a { 
            text-decoration: none; 
            color: var(--p-green); 
            font-size: 0.95rem; 
            font-weight: 400; 
            position: relative;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px; left: 0;
            width: 0%; height: 2px;
            background: var(--gold);
            transition: 0.3s;
        }
        .nav-links a:hover::after { width: 100%; }
        
        .lang-switch {
            background: var(--p-green);
            color: white;
            border: 2px solid var(--p-green);
            padding: 6px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Prompt';
            font-weight: 600;
            transition: 0.4s;
        }
        .lang-switch:hover { background: transparent; color: var(--p-green); transform: translateY(-2px); }

        header { 
            position: relative; height: 450px; display: flex; align-items: center; justify-content: center;
            overflow: hidden; color: white;
        }
        .header-video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; transform: translate(-50%, -50%); object-fit: cover; z-index: 1; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(10,46,31,0.4), rgba(10,46,31,0.7)); z-index: 2; }
        
        .header-content { position: relative; z-index: 3; text-align: center; }
        .header-content h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 4rem; 
            letter-spacing: 12px; 
            margin: 0; 
            animation: tracking-in-expand 1.2s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }

        @keyframes tracking-in-expand {
            0% { letter-spacing: -0.5em; opacity: 0; }
            40% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .header-content p { 
            font-weight: 200; 
            letter-spacing: 4px; 
            margin-top: 10px;
            animation: fadeInUp 1s ease 0.5s backwards; 
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .platforms { display: flex; justify-content: center; gap: 15px; padding: 30px; background: white; flex-wrap: wrap; }
        .p-btn { text-decoration: none; font-size: 0.85rem; color: #555; border: 1px solid #eee; padding: 10px 22px; border-radius: 30px; transition: 0.4s; }
        .p-btn:hover { border-color: var(--gold); color: var(--gold); transform: scale(1.05); }

        .container { max-width: 1250px; margin: 60px auto; padding: 0 25px; }
        .section-title { font-family: 'Playfair Display', serif; text-align: center; font-size: 2.8rem; color: var(--p-green); margin-bottom: 50px; position: relative; }
        .section-title::after { content: ''; display: block; width: 60px; height: 3px; background: var(--gold); margin: 15px auto; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 35px; }

        .card { 
            background: white; border-radius: 20px; padding: 20px; position: relative;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); border: 1px solid rgba(0,0,0,0.03); 
            display: flex; flex-direction: column; opacity: 0; transform: translateY(40px);
        }
        .card.visible { opacity: 1; transform: translateY(0); }
        .card:hover { transform: translateY(-15px); box-shadow: 0 25px 50px rgba(0,0,0,0.08); }

        .badge { position: absolute; top: 20px; left: 20px; background: var(--gold); color: white; font-size: 9px; padding: 4px 12px; border-radius: 50px; z-index: 5; letter-spacing: 1.5px; font-weight: 600; }

        .img-box { width: 100%; height: 240px; background: #fdfdfd; border-radius: 15px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .img-box img { width: 80%; height: 80%; object-fit: contain; transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .card:hover img { transform: scale(1.1) rotate(2deg); }

        .card h3 { font-size: 0.9rem; font-weight: 400; color: var(--p-green); line-height: 1.5; margin: 10px 0; height: 2.8rem; overflow: hidden; }
        .price { display: flex; align-items: baseline; gap: 10px; margin-bottom: 20px; }
        .sale { color: #b33939; font-weight: 600; font-size: 1.3rem; }
        .old { color: #aaa; text-decoration: line-through; font-size: 0.85rem; }

        .btn { background: var(--p-green); color: white; text-align: center; text-decoration: none; padding: 12px; border-radius: 12px; font-size: 0.85rem; border: 1px solid var(--p-green); transition: 0.4s; }
        .btn:hover { background: white; color: var(--p-green); box-shadow: 0 10px 20px rgba(27,67,50,0.15); }

        @media (max-width: 600px) {
            .product-grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .header-content h1 { font-size: 2.2rem; }
            .nav-left { gap: 10px; }
            .logo-box img { height: 35px; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

<div class="marquee-wrapper">
    <div class="marquee-content" id="marquee-inner">
        </div>
</div>

<nav class="top-nav">
    <div class="nav-left">
        <a href="index.html" class="logo-box">
            <img src="HJ (5).png" alt="HJ LOGO" onerror="this.src='https://via.placeholder.com/150x50/1b4332/ffffff?text=HJ+COSMETICS'">
        </a>
        <div class="nav-links">
            <a href="#" id="nav-about">เกี่ยวกับเรา</a>
            <a href="#" id="nav-contact">ติดต่อเรา</a>
        </div>
    </div>
    <button class="lang-switch" onclick="toggleLanguage()" id="langBtn">EN</button>
</nav>

<header>
    <video autoplay muted loop playsinline class="header-video">
        <source src="Video.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="header-content">
        <h1>HJ COSMETICS</h1>
        <p id="header-sub">REDEFINING NATURAL BEAUTY</p>
    </div>
</header>

<div class="platforms">
    <a href="#" class="p-btn">Shopee</a>
    <a href="#" class="p-btn">Lazada</a>
    <a href="#" class="p-btn">TikTok</a>
    <a href="#" class="p-btn">Line OA</a>
</div>

<div class="container">
    <h2 class="section-title" id="section-title">สินค้าลดราคาพิเศษ</h2>
    <div class="product-grid" id="main-grid"></div>
</div>

<script>
    const products = [
        { id:1, name: "ORIGINAL HERB WORMWOOD CALMING WATERY CREAM", sale: 250, old: 369, badge: "FLASH SALE", img: "https://via.placeholder.com/300/f9f9f9/1b4332?text=Product+1" },
        { id:2, name: "ORIGINAL HERB WORMWOOD CALMING TONER", sale: 350, old: 459, badge: "FLASH SALE", img: "https://via.placeholder.com/300/f9f9f9/1b4332?text=Product+2" },
        { id:3, name: "ORIGINAL HERB WORMWOOD CLEANSNG WATER", sale: 250, old: 400, badge: "HOT ITEM", img: "ดีไซน์ที่ยังไม่ได้ตั้งชื่อ.png" },
        { id:4, name: "ORIGINAL HERB WORMWOOD CLEANSING FOAM", sale: 290, old: 399, badge: "FLASH SALE", img: "IMG_5751.png" },
        { id:5, name: "HEARTLEAF BLEMISH MOISTURE CREAM", sale: 310, old: 590, badge: "EXCLUSIVE", img: "https://via.placeholder.com/300/f9f9f9/1b4332?text=Product+5" },
        { id:6, name: "HEARTLEAF BLEMISH TONER", sale: 360, old: 529, badge: "BEST DEAL", img: "https://via.placeholder.com/300/f9f9f9/1b4332?text=Product+6" },
        { id:7, name: "RETIN-COLLAGEN 3D CORE CREAM", sale: 250, old: 459, badge: "3D CORE", img: "https://via.placeholder.com/300/f9f9f9/1b4332?text=Product+7" },
        { id:8, name: "RETIN-COLLAGEN 3D CORE EYE CREAM", sale: 195, old: 370, badge: "FLASH SALE", img: "https://via.placeholder.com/300/f9f9f9/1b4332?text=Product+8" },
        { id:9, name: "RETIN-COLLAGEN 3D CORE TONER", sale: 290, old: 500, badge: "FLASH SALE", img: "https://via.placeholder.com/300/f9f9f9/1b4332?text=Product+9" },
        { id:10, name: "RETIN-COLLAGEN 3D CORE LIP OIL", sale: 125, old: 259, badge: "SPECIAL", img: "https://via.placeholder.com/300/f9f9f9/1b4332?text=Product+10" },
        { id:11, name: "HEARTLEAF AIRY FIT SUN CREAM", sale: 280, old: 450, badge: "AIRY FIT", img: "Heartleaf Airy Fit Sun Cream 50g ผลิตภัณฑ์.png" },
        { id:12, name: "HEARTLEAF WATER FIT SUN SCREEN", sale: 320, old: 590, badge: "SUN SCREEN", img: "https://via.placeholder.com/300/f9f9f9/1b4332?text=Product+12" },
        { id:13, name: "ORIGINAL HERB WORMWOOD SHEET MASK", sale: 17, old: 29, badge: "FLASH SALE", img: "https://via.placeholder.com/300/f9f9f9/1b4332?text=Product+13" },
        { id:14, name: "BATHPA BODY TONE UP CREAM", sale: 150, old: 529, badge: "TONE UP", img: "https://via.placeholder.com/300/f9f9f9/1b4332?text=Product+14" },
        { id:15, name: "MANG BEAN CICA CLEANSING FOAM", sale: 120, old: 199, badge: "CICA CARE", img: "https://via.placeholder.com/300/f9f9f9/1b4332?text=Product+15" }
    ];

    let currentLang = 'th';
    const translations = {
        th: { about: "เกี่ยวกับเรา", contact: "ติดต่อเรา", title: "สินค้าลดราคาพิเศษ", viewBtn: "ดูรายละเอียด", sub: "นิยามใหม่ของความงามจากธรรมชาติ", 
              promo: "✨ โปรโมชั่นสุดพิเศษ: ลดสูงสุด 50% | ส่งฟรีเมื่อซื้อครบ 999 บาท | HJ COSMETICS ✨" },
        en: { about: "About Us", contact: "Contact Us", title: "Flash Sale Selection", viewBtn: "VIEW DETAILS", sub: "REDEFINING NATURAL BEAUTY",
              promo: "✨ FLASH SALE: UP TO 50% OFF | FREE SHIPPING OVER ฿999 | HJ COSMETICS ✨" }
    };

    function updateMarquee() {
        const inner = document.getElementById('marquee-inner');
        const text = translations[currentLang].promo;
        // ใส่ 4 ชุดเพื่อให้ข้อความเต็มความกว้างและต่อกันสมูทที่สุด
        inner.innerHTML = `
            <div class="marquee-item">${text}</div>
            <div class="marquee-item">${text}</div>
            <div class="marquee-item">${text}</div>
            <div class="marquee-item">${text}</div>
        `;
    }

    function renderProducts() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = products.map(p => `
            <div class="card">
                <div class="badge">${p.badge}</div>
                <div class="img-box"><img src="${p.img}" alt="${p.name}"></div>
                <h3>${p.name}</h3>
                <div class="price"><span class="sale">฿${p.sale}</span><span class="old">฿${p.old}</span></div>
                <a href="product${p.id}.html" class="btn view-btn">${translations[currentLang].viewBtn}</a>
            </div>
        `).join('');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.card').forEach(card => observer.observe(card));
    }

    function toggleLanguage() {
        currentLang = currentLang === 'th' ? 'en' : 'th';
        document.getElementById('nav-about').textContent = translations[currentLang].about;
        document.getElementById('nav-contact').textContent = translations[currentLang].contact;
        document.getElementById('section-title').textContent = translations[currentLang].title;
        document.getElementById('header-sub').textContent = translations[currentLang].sub;
        document.getElementById('langBtn').textContent = currentLang === 'th' ? 'EN' : 'TH';
        updateMarquee();
        renderProducts();
    }

    // Initial Load
    updateMarquee();
    renderProducts();
</script>

</body>
</html>
