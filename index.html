<html lang="th">
<head>

    <title>HJ COSMETICS | Premium Luxury Curator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Prompt:wght@200;300;400;500&family=Montserrat:wght@300;600;800&display=swap');

        :root { 
            --p-green: #1b4332; 
            --gold: #c5a059;
            --off-white: #fdfaf5;
            --font-th: 'Prompt', sans-serif;
            --font-en: 'Montserrat', sans-serif;
            --font-head: 'Cinzel', serif;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; scroll-behavior: smooth; }
        body { margin: 0; padding: 0; background-color: var(--off-white); color: #2d3436; font-family: var(--font-th); overflow-x: hidden; }

        #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; opacity: 0.4; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(180deg, rgba(253,250,245,0.6) 0%, rgba(253,250,245,0.8) 100%); z-index: -1; }

        nav { 
            background: rgba(255, 255, 255, 0.9); height: 100px; padding: 0 8%;
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.04); backdrop-filter: blur(5px);
        }
        .logo-nav img { height: 55px; }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a { text-decoration: none; color: var(--p-green); font-family: var(--font-en); font-weight: 600; font-size: 0.75rem; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; }
        .nav-links a:hover { color: var(--gold); }
        .lang-btn { background: var(--p-green); color: white; border: none; padding: 10px 20px; cursor: pointer; font-family: var(--font-en); font-weight: 700; font-size: 0.7rem; }

        .hero { padding: 80px 5% 60px; text-align: center; }
        .main-gold-logo { width: 380px; max-width: 90%; margin-bottom: 40px; }
        .hero-title { font-family: var(--font-head); font-size: 2.8rem; color: var(--p-green); margin-bottom: 20px; }
        .hero-p { font-size: 1.1rem; max-width: 750px; margin: 0 auto; line-height: 1.8; }

        .container { max-width: 1400px; margin: 0 auto; padding: 60px 5% 120px; }
        .grid-title { margin-bottom: 50px; display: flex; align-items: center; gap: 25px; }
        .grid-title h2 { font-family: var(--font-head); font-size: 2.2rem; color: var(--p-green); margin: 0; }
        .grid-title .line { flex: 1; height: 1px; background: var(--gold); opacity: 0.3; }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 45px; }
        .card { background: white; position: relative; display: flex; flex-direction: column; border: 1px solid rgba(0,0,0,0.05); transition: 0.5s; }
        .card:hover { transform: translateY(-15px); box-shadow: 0 40px 70px rgba(0,0,0,0.1); }
        .img-box { height: 400px; display: flex; align-items: center; justify-content: center; padding: 40px; position: relative; background: #fff; }
        .img-box img { max-width: 90%; max-height: 90%; object-fit: contain; }
        
        .product-badge { position: absolute; top: 20px; right: 20px; background: var(--gold); color: white; padding: 10px; border-radius: 50%; font-size: 0.6rem; font-weight: 800; }

        .info { padding: 30px; text-align: center; flex-grow: 1; }
        .info h3 { font-size: 1rem; color: var(--p-green); min-height: 3em; }
        .price { margin-bottom: 20px; }
        .sale { font-size: 1.7rem; font-weight: 700; }
        .old { color: #b2bec3; text-decoration: line-through; margin-left: 10px; }
        
        .btn-buy { text-decoration: none; color: white; background: var(--p-green); padding: 18px; text-align: center; font-weight: 700; letter-spacing: 2px; display: block; }
        .btn-buy:hover { background: var(--gold); }

        footer { background: #1a1a1a; color: white; padding: 80px 8% 40px; text-align: center; }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video"><source src="วิดีโอทำเว็บไซต์.mp4" type="video/mp4"></video>
<div class="bg-overlay"></div>

<nav>
    <div class="logo-nav"><img src="HJ (5).png" alt="HJ LOGO"></div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
    <button onclick="changeLang()" id="langBtn" class="lang-btn">TH</button>
</nav>

</header>

        { id: 14, brand: "Bathpa", nameTh: "บอดี้ โทนอัพ ครีม", nameEn: "Body Tone Up Cream", nameKr: "바디 톤업 크림", sale: 150, old: 529, bTh: "ผิวกาย", bEn: "BODY", bKr: "미백", img: "13.jpeg" },
        { id: 15, brand: "CharChar", nameTh: "มุงบีน ซิก้า โฟม", nameEn: "Mung Bean Cica Foam", nameKr: "녹두 시카 폼", sale: 120, old: 199, bTh: "สะอาด", bEn: "CLEAN", bKr: "녹두", img: "14.jpeg" }
    ];

    const trans = {
        th: { title: "The Masterpiece of Skincare", p: "ความหรูหราที่มาพร้อมกับผลลัพธ์ที่จับต้องได้ คัดสรรทุกส่วนผสมเพื่อความสมบูรณ์แบบของผิวคุณ", shop: "ช้อปเลย", others: "GLOBAL SELECTION" },
        en: { title: "The Masterpiece of Skincare", p: "Luxury meets tangible results. Meticulously selecting every ingredient for your skin's perfection.", shop: "SHOP NOW", others: "GLOBAL SELECTION" },
        kr: { title: "스킨케어의 걸작", p: "럭셔리함과 가시적인 결과가 만났습니다. 당신의 피부 완벽을 위해 모든 성분을 세심하게 선택했습니다.", shop: "지금 구매", others: "글로벌 셀렉션" }
    };

    let currentLang = localStorage.getItem('selectedLang') || 'th';

    function render() {
        const gridF = document.getElementById('grid-f');
        const gridO = document.getElementById('grid-o');
        gridF.innerHTML = ''; gridO.innerHTML = '';

        products.forEach(p => {
            const name = currentLang === 'en' ? p.nameEn : (currentLang === 'kr' ? p.nameKr : p.nameTh);
            const badge = currentLang === 'en' ? p.bEn : (currentLang === 'kr' ? p.bKr : p.bTh);
            const html = `
                <div class="card">
                    <div class="img-box">
                        <div class="product-badge">${badge}</div>
                        <img src="${p.img}" alt="${name}">
                    </div>
                    <div class="info">
                        <h3>${name}</h3>
                        <div class="price">
                            <span class="sale">฿${p.sale}</span>
                            <span class="old">฿${p.old}</span>
                        </div>
                    </div>
                    <a href="product.html?id=${p.id}" class="btn-buy">${trans[currentLang].shop}</a>
                </div>
            `;
            if(p.brand === "Fraijour") gridF.innerHTML += html;
            else gridO.innerHTML += html;
        });

        document.getElementById('h-title').textContent = trans[currentLang].title;
        document.getElementById('h-p').textContent = trans[currentLang].p;
        document.getElementById('t-others').textContent = trans[currentLang].others;
        document.getElementById('langBtn').textContent = currentLang.toUpperCase();
        localStorage.setItem('selectedLang', currentLang);
    }

    function changeLang() {
        currentLang = currentLang === 'th' ? 'en' : (currentLang === 'en' ? 'kr' : 'th');
        render();
    }
    render();
</script>
</body>
</html>
