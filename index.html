<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJ COSMETICS - Luxury Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Prompt:wght@200;300;400;500;600&family=Sarabun:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --p-green: #1b4332;
            --gold-light: #f1d38e;
            --gold-dark: #c5a059;
            --gold-gradient: linear-gradient(135deg, #c5a059 0%, #f1d38e 50%, #c5a059 100%);
            --white: #ffffff;
            --bg: #fdfdfd;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: 'Sarabun', 'Prompt', sans-serif; 
            margin: 0; background-color: var(--bg); color: #333; overflow-x: hidden;
        }

        /* --- ✨ Marquee & Nav ✨ --- */
        .marquee-wrapper { background: var(--p-green); color: var(--gold-light); padding: 12px 0; overflow: hidden; position: relative; }
        .marquee-content { display: flex; white-space: nowrap; animation: marquee-smooth 40s linear infinite; }
        .marquee-item { padding: 0 40px; font-size: 0.85rem; letter-spacing: 2px; font-family: 'Prompt'; }
        @keyframes marquee-smooth { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .top-nav {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
        }
        .logo-box img { height: 55px; transition: 0.3s; }
        .logo-box:hover img { transform: scale(1.05); }
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--p-green); font-size: 0.95rem; font-weight: 500; font-family: 'Prompt'; position: relative; transition: 0.3s; }
        .nav-links a:hover { color: var(--gold-dark); text-shadow: 0 0 8px rgba(197, 160, 89, 0.3); }

        .lang-switch {
            background: white; color: var(--p-green); border: 1.5px solid var(--gold-dark);
            padding: 5px 18px; border-radius: 20px; cursor: pointer; font-weight: 600; transition: 0.3s; font-family: 'Prompt';
        }
        .lang-switch:hover { background: var(--gold-gradient); color: white; border-color: transparent; box-shadow: 0 4px 15px rgba(197, 160, 89, 0.3); }

        /* --- ✨ Header ✨ --- */
        header { position: relative; height: 500px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .header-video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; transform: translate(-50%, -50%); object-fit: cover; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.35); }
        .header-content { position: relative; z-index: 3; text-align: center; color: white; }
        .header-content h1 { font-family: 'Cormorant Garamond', serif; font-size: 4.5rem; letter-spacing: 12px; margin: 0; text-shadow: 2px 2px 15px rgba(0,0,0,0.4); animation: fadeInUp 1s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- ✨ Luxury Section Title ✨ --- */
        .title-container { text-align: center; margin: 80px auto 60px auto; padding: 0 20px; }
        .sub-title-top { font-family: 'Prompt'; font-weight: 300; letter-spacing: 4px; color: var(--gold-dark); font-size: 0.85rem; text-transform: uppercase; margin-bottom: 5px; }
        .section-title { 
            font-family: 'Cormorant Garamond', 'Prompt', serif; 
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 3.5rem; font-weight: 700; position: relative;
            background: linear-gradient(to bottom, #c5a059 20%, #f1d38e 50%, #c5a059 80%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.05)); letter-spacing: 4px;
        }
        .section-title::before, .section-title::after {
            content: ''; width: 60px; height: 1px; background: var(--gold-gradient); margin: 0 30px; opacity: 0.7;
        }

        /* --- ✨ Product Grid ✨ --- */
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); gap: 40px 25px; margin-bottom: 100px; }

        .card { 
            background: #fff; border-radius: 15px; padding: 25px; position: relative; transition: 0.4s; border: 1px solid #f2f2f2; overflow: hidden;
            display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }
        .card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.7), transparent);
            transform: rotate(45deg); transition: 0.8s; opacity: 0;
        }
        .card:hover::before { left: 100%; opacity: 1; }
        .card:hover { transform: translateY(-12px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); border-color: var(--gold-light); }
        .badge { position: absolute; top: 15px; left: 15px; background: var(--gold-gradient); color: #fff; font-size: 10px; padding: 5px 14px; border-radius: 4px; font-weight: 600; letter-spacing: 1px; }
        .img-box { width: 100%; height: 220px; display: flex; align-items: center; justify-content: center; transition: 0.4s; }
        .card:hover .img-box { transform: scale(1.05); }
        .img-box img { max-width: 90%; max-height: 90%; object-fit: contain; }
        
        .card h3 { font-size: 0.9rem; font-weight: 500; color: #333; margin: 15px 0; height: 2.6rem; overflow: hidden; font-family: 'Prompt'; line-height: 1.4; }
        .price { margin-bottom: 20px; display: flex; align-items: center; gap: 8px; }
        .sale { color: #d63031; font-weight: 700; font-size: 1.3rem; }
        .old { color: #aaa; text-decoration: line-through; font-size: 0.9rem; }
        .btn { background: var(--p-green); color: white; text-align: center; text-decoration: none; padding: 12px; border-radius: 10px; font-size: 0.85rem; font-family: 'Prompt'; font-weight: 500; transition: 0.3s; letter-spacing: 1px; }
        .btn:hover { background: var(--gold-dark); box-shadow: 0 5px 15px rgba(197, 160, 89, 0.4); }

        /* --- ✨ Footer ✨ --- */
        footer { background: var(--p-green); color: white; padding: 80px 0 40px 0; border-top: 5px solid var(--gold-dark); position: relative; }
        footer::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('https://www.transparenttextures.com/patterns/black-paper.png'); opacity: 0.1; pointer-events: none; }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 50px; position: relative; z-index: 2; }
        .footer-section h4 { font-family: 'Prompt'; font-weight: 600; color: var(--gold-light); margin-bottom: 25px; font-size: 1.1rem; border-left: 4px solid var(--gold-dark); padding-left: 15px; letter-spacing: 1px; }
        .footer-section p, .footer-section address { font-style: normal; font-weight: 300; line-height: 2; opacity: 0.85; font-size: 0.95rem; }
        .copyright { border-top: 1px solid rgba(255,255,255,0.1); margin-top: 60px; padding-top: 30px; text-align: center; font-size: 0.8rem; opacity: 0.5; letter-spacing: 2px; }

        @media (max-width: 768px) {
            .section-title { font-size: 2.2rem; }
            .section-title::before, .section-title::after { width: 30px; margin: 0 15px; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .header-content h1 { font-size: 2.8rem; letter-spacing: 6px; }
        }
    </style>
</head>
<body>

    <div class="nav-links">

<header>

    function updateContent() {
        const l = trans[currentLang];
        document.getElementById('nav-about').textContent = l.about;
        document.getElementById('nav-contact').textContent = l.contact;
        document.getElementById('section-title').textContent = l.title;
        document.getElementById('sub-title-top').textContent = l.subTop;
        document.getElementById('header-sub').textContent = l.sub;
        document.getElementById('langBtn').textContent = currentLang === 'th' ? 'EN' : 'TH';

        document.getElementById('h-addr').textContent = l.hAddr;
        document.getElementById('h-cont').textContent = l.hCont;
        document.getElementById('f-addr').innerHTML = l.addr;
        document.getElementById('f-cont').innerHTML = l.cont;

        const marqueeInner = document.getElementById('marquee-inner');
        marqueeInner.innerHTML = `<div class="marquee-item">${l.promo}</div>`.repeat(8);
        
        renderProducts();
    }

    function renderProducts() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = products.map(p => `
            <div class="card">
                <div class="badge">${p.badge}</div>
                <div class="img-box"><img src="${p.img}" alt="${p.name}"></div>
                <h3>${p.name}</h3>
                <div class="price"><span class="sale">฿${p.sale}</span><span class="old">฿${p.old}</span></div>
                <a href="#" class="btn">${trans[currentLang].viewBtn}</a>
            </div>
        `).join('');
    }

    function toggleLanguage() {
        currentLang = currentLang === 'th' ? 'en' : 'th';
        updateContent();
    }

    updateContent();
</script>

</body>
</html>
